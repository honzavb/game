<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doom-like Web Game</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #333; }
        canvas { display: block; }
        #blocker {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex; /* For centering instructions */
            justify-content: center;
            align-items: center;
        }
        #instructions {
            width: 50%;
            height: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            background-color: rgba(50,50,50,0.8);
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="blocker">
        <div id="instructions">
            <p style="font-size:36px">Click to play</p>
            <p>Move: WASD<br/>Look: MOUSE<br/>Jump: SPACE<br/>Shoot: CLICK (not implemented yet)</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- PointerLockControls is not in the main three.min.js, get it from examples -->
    <script src="https://threejs.org/examples/js/controls/PointerLockControls.js"></script>
    <script src="game.js"></script>
</body>
</html>
